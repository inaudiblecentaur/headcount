<!DOCTYPE html>
<html ng-app='headcount'>
  <head>
    <title>HeadCount</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
  </head>
  <body layout="column">
    <md-toolbar layout="row" md-ink-ripple>
      <a class="toolbar_buttons" href="#newevent" flex="5"><i class="fa fa-plus fa-2x"></i></a>
      <a class="toolbar_buttons" href="#events" flex="5"><i class="fa fa-users fa-2x"></i></a>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">HeadCount</h1>
      <a class="toolbar_buttons" href="#accounts" flex="5"><i class="fa fa-cog fa-2x"></i></a>
      <div class="toolbar_buttons" flex="5" ng-controller="AuthController" ng-click="signout()"><i class="fa fa-sign-out fa-2x"></i></div>
    </md-toolbar>

    <div ng-view></div>

    <script src="app/auth/auth.js"></script>
    <script src="app/events/events.js"></script>
    <script src="app/accounts/accounts.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>

  </body>
</html>
